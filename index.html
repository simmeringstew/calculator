<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator.png">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <!--- Page Header -->
        <header class="header">
            <img class="logo" src="images/pizza-to-soup.gif" alt="pizza changing into ramen gif">
            <ul class="header-links">
                <li><a class="header-links" href="#">Link One</a></li>
                <li><a class="header-links" href="#">Link Two</a></li>
                <li><a class="header-links" href="#">Link Three</a></li>
            </ul>
        </header>
        <!--- Title -->
        <h1 class="title">Calculator</h1>
        <!--- Calculator Body -->
        <div class="calculator-body">
            <!--- First row of calculator -->
            <!--- Dark/Light Mode toggle switch -->
            <label class="toggle-control">
                <input type="checkbox" checked="checked">
                <span class="control"></span>
              </label>
            <!--- Calculator Screen -->
            <div class="calculator-screen">8008135</div>
            <!-- Second row of calculator -->
            <button class="clear buttons operator">CLEAR</button>
            <button class="plus-minus buttons number">+/-</button>
            <button class="divide buttons operator">&#247</button>
        </div>
    </div>
</body>
</html>
