<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator.png">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <!--- Page Header -->
        <header class="header">
            <img class="logo" src="images/pizza-to-soup.gif" alt="pizza changing into ramen gif">
            <ul class="header-links">
                <li><a class="header-links" href="#">Link One</a></li>
                <li><a class="header-links" href="#">Link Two</a></li>
                <li><a class="header-links" href="#">Link Three</a></li>
            </ul>
        </header>
        <!--- Title -->
        <h1 class="title">Calculator</h1>
        <!--- Calculator Body -->
        <div class="calculator-body">
            <!--- First row of calculator -->
            <!--- Dark/Light Mode toggle switch -->
            <label class="toggle-control">
                <input type="checkbox" checked="checked" class="toggle">
                <span class="control"></span>
            </label>
            <!--- Calculator Screen -->
            <div class="calculator-screen">
                <span class="screen-text"></span>
            </div>
            <!-- Second row of calculator -->
            <button id="clear" class="buttons operator" data-key="67">CLEAR</button>
            <button id="plus-minus" class="buttons number" data-key="189">+/-</button>
            <button id="&#247" class="buttons operator" data-key="111">&#247</button>
            <!--- Third row of calculator -->
            <button id="7" class="buttons number" data-key="103">7</button>
            <button id="8" class="buttons number" data-key="104">8</button>
            <button id="9" class="buttons number" data-key="105">9</button>
            <button id="x" class="buttons operator" data-key="106">x</button>
            <!--- Fourth row of calculator -->
            <button id="4" class="buttons number" data-key="100">4</button>
            <button id="5" class="buttons number" data-key="101">5</button>
            <button id="6" class="buttons number" data-key="102">6</button>
            <button id="-" class="buttons operator" data-key="109">-</button>
            <!--- Fifth row of calculator -->
            <button id="1" class="buttons number" data-key="97">1</button>
            <button id="2" class="buttons number" data-key="98">2</button>
            <button id="3" class="buttons number" data-key="99">3</button>
            <button id="+" class="buttons operator" data-key="107">+</button>
            <!--- Sixth row of calculator -->
            <button id="0" class="buttons number" data-key="96">0</button>
            <button id="decimal" class="buttons number" data-key="110">.</button>
            <button id="equals" class="buttons operator" data-key="13">=</button>
        </div>
    </div>
</body>
</html>
